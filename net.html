<!-- client script downloaded from a running server and saved locally -->
<script src="lib/socket.io.js"></script>
<script>
  var socket = io.connect('localhost');
  var me = null;

  socket.on('connect', function () {
    me = socket.socket.sessionid;
    console.log('connected as client: ' + me);

    socket.send('hello from ' + me);
  });

  socket.on('message', function (received) {
    console.log('received: ' + received);
  });

</script>
